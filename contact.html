<!DOCTYPE HTML>
<html>
	<head>
		<title>Edit Items</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets1/css/main.css" />
        <script src="jsfile.js"></script>
	</head>
	<body class="is-preload" onload="edititem()">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1><a href="index.html">Jewellery</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">Home</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<section id="main" class="container medium">
					<header>
						<h2>Edit Items</h2>
						<p>Edit the Inventory List.</p>
					</header>
					<div class="box">
                        <div class="row">
                            <div class="col-12">
                                <table id="itemlist" align="center">
                                    <tr id="titleRow">
                                        <th>Item Name</th>
                                        <th>Quantity</th>
                                        <th>Type of Item</th>
                                        <th>Material Type</th>
                                        <th>Date of Purchase</th>
                                        <th>Net Value</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
					</div>
                    <div class="row">
                        <div class="col-12">

                            <!-- Form -->
                            <section class="box">
                                <form name="invent">
                                    <div class="row gtr-uniform gtr-50">
                                        <div class="col-12">
                                            <input type="text" name="name" id="name" value="" placeholder="Name of Item to be deleted" required="" />
                                        </div>
                                        <div class="col-12">
                                            <ul class="actions">
                                                <li><input type="submit" value="Delete" class="alt" onclick="getd()"/></li>
                                            </ul>
                                        </div>
                                    </div>
                                </form>
                            </section>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">

                            <!-- Form -->
                            <section class="box">
                                <form name="invent2">
                                    <div class="row gtr-uniform gtr-50">
                                        <div class="col-12">
                                            <input type="text" name="name2" id="name2" value="" placeholder="Name of Item to be edited" required="" />
                                        </div>
                                        <div class="col-12">
                                            <select name="prop" id="prop" required="">
                                                <option value="">- Select Property to be Changed -</option>
                                                <option value="qt">Quantity</option>
                                                <option value="tp">Type</option>
                                                <option value="mt">Material</option>
                                                <option value="dp">Date of Purchase</option>
                                                <option value="nv">Net Value</option>
                                            </select>
                                        </div>
                                        <div class="col-12">
                                            <input type="text" name="name3" id="name3" value="" placeholder="New Value" required="" />
                                        </div>
                                        <div class="col-12">
                                            <ul class="actions">
                                                <li><input type="submit" value="Edit" onclick="gete()"/></li>
                                            </ul>
                                        </div>
                                    </div>
                                </form>
                            </section>

                        </div>
                    </div>

                </section>
		</div>

		<!-- Scripts -->
			<script src="assets1/js/jquery.min.js"></script>
			<script src="assets1/js/jquery.dropotron.min.js"></script>
			<script src="assets1/js/jquery.scrollex.min.js"></script>
			<script src="assets1/js/browser.min.js"></script>
			<script src="assets1/js/breakpoints.min.js"></script>
			<script src="assets1/js/util.js"></script>
			<script src="assets1/js/main.js"></script>
            <script>
                function getd()
                {
                    var make = document.invent.name.value;
                    deleteitem(make);
                }
                function gete()
                {
                    var make = document.invent2.name2.value;
                    var make1 = document.invent2.prop.value;
                    var make2 = document.invent2.name3.value;
                    eitem(make,make1,make2);
                }
            </script>

	</body>
</html>
